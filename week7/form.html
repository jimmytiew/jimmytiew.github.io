<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div class="content">
        <form>

            <input type="text" id="fname" name="fname" placeholder="First name" required>

            <input type="text" id="lname" name="lname" placeholder="Last name" required>

            <input type="date" id="bt" name="bt" placeholder="Date of Birth" required>

            <input type="email" id="email" name="email" placeholder="Email Address" required>

            <input type="url" id="url" name="url" placeholder="Homepage URL">
            <div class="cl">
                <label for="color">Favourite Colors</label>

                <input type="color" id="color" name="color">
            </div>

            <p><label for="self">Bio/Self Introduction</label></p>

            <textarea id="self" name="self" rows="4" cols="70"></textarea>

            <div class="submit">
                <input type="submit">
            </div>
        </form>
    </div>
</body>

</html>
