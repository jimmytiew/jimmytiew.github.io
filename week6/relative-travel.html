<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative-travel</title>
    <link rel="stylesheet" href="css/relative-travel.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="grid">
                <img src="images/reimu.jpeg">
            </div>

            <div class="text">
                <h1>Rem</h1>
                <h2>February 2| 17 years old</h2>
            </div>

            <div class="twoicon">
                <a href=""><img src="images/wikipedia.png"></a>
                <a href=""><img src="images/pinterest.png"></a>
            </div>

            <br><br><br>

            <div class="last">
                <a href=""><img src="images/view.png"></a>
                <h4>3.5k people view</h4>
            </div>

            <div class="like">
                <img src="images/heart.png">
                <div class="card">
                    <img src="images/rem.jpeg">

                    <h1>Like Re.0</h1>

                    <div class="line"></div>
                </div>
            </div>
        </div>
        <!-- 第二个 -->
        <div class="containers">
            <div class="grids">
                <img src="images/sigomiya.JPG">
            </div>

            <div class="texts">
                <h1>Shinomiya Kaguya</h1>
                <h2>January 1| 17 years old</h2>
            </div>

            <div class="twoicons">
                <a href=""><img src="images/wikipedia.png"></a>
                <a href=""><img src="images/pinterest.png"></a>
            </div>

            <br><br><br>

            <div class="lasts">
                <a href=""><img src="images/view.png"></a>
                <h4>2.7k people view</h4>
            </div>

            <div class="likes">
                <img src="images/heart.png">
                <div class="cards">
                    <img src="images/kaguya.jpg">

                    <h1>Like Kaguya-sama!</h1>

                    <div class="lines"></div>
                </div>
            </div>
        </div>

        <!-- 第三个 -->
        <div class="containerss">
            <div class="gridss">
                <img src="images/zerotwo.jpeg">
            </div>

            <div class="textss">
                <h1>Zero Two</h1>
                <h2>February 27| 18 years old</h2>
            </div>

            <div class="twoiconss">
                <a href=""><img src="images/wikipedia.png"></a>

            </div>

            <br><br><br>

            <div class="lastss">
                <a href=""><img src="images/view.png"></a>
                <h4>5.9k people view</h4>
            </div>

            <div class="likess">
                <img src="images/heart.png">
                <div class="cardss">
                    <img src="images/qzerotwo.jpg">

                    <h1>Like Zero-Two!</h1>

                    <div class="liness"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
