<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative-travel</title>
    <link rel="stylesheet" href="css/relative-travel.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="grid">
                <img src="images/travel/reimu.jpeg">
            </div>

            <div class="text">
                <h1>Rem</h1>
                <h2>February 2| 17 years old</h2>
            </div>

            <div class="twoicon">
                <a href="https://zh.wikipedia.org/wiki/%E9%9B%B7%E5%A7%86_(%E8%A7%92%E8%89%B2)" target="_blank"><img
                        src="images/travel/wikipedia.png"></a>
                <a href="https://www.pinterest.com/search/pins/?q=%E9%9B%B7%E5%A7%86&rs=typed" target="_blank"><img
                        src="images/travel/pinterest.png"></a>
            </div>

            <br><br><br>

            <div class="last">
                <a href=""><img src="images/travel/view.png"></a>
                <h4>3.5k people view</h4>
            </div>

            <div class="like">
                <img src="images/travel/heart.png">
                <div class="card">
                    <img src="images/travel/rem.jpeg">

                    <h1>Like Re.0</h1>

                    <div class="line"></div>
                </div>
            </div>
        </div>
        <!-- 第二个 -->
        <div class="containers">
            <div class="grids">
                <img src="images/travel/sigomiya.JPG">
            </div>

            <div class="texts">
                <h1>Shinomiya Kaguya</h1>
                <h2>January 1| 17 years old</h2>
            </div>

            <div class="twoicons">
                <a href="https://zh.wikipedia.org/wiki/%E8%BC%9D%E5%A4%9C%E5%A7%AC%E6%83%B3%E8%AE%93%E4%BA%BA%E5%91%8A%E7%99%BD%EF%BD%9E%E5%A4%A9%E6%89%8D%E5%80%91%E7%9A%84%E6%88%80%E6%84%9B%E9%A0%AD%E8%85%A6%E6%88%B0%EF%BD%9E%E8%A7%92%E8%89%B2%E5%88%97%E8%A1%A8"
                    target="_blank"><img src="images/travel/wikipedia.png"></a>
                <a href="https://www.pinterest.com/search/pins/?q=%E5%9B%9B%E5%AE%AB%E8%BE%89%E5%A4%9C&rs=typed"
                    target="_blank"><img src="images/travel/pinterest.png"></a>
            </div>

            <br><br><br>

            <div class="lasts">
                <a href=""><img src="images/travel/view.png"></a>
                <h4>2.7k people view</h4>
            </div>

            <div class="likes">
                <img src="images/travel/heart.png">
                <div class="cards">
                    <img src="images/travel/kaguya.jpg">

                    <h1>Like Kaguya-sama!</h1>

                    <div class="lines"></div>
                </div>
            </div>
        </div>

        <!-- 第三个 -->
        <div class="containerss">
            <div class="gridss">
                <img src="images/travel/zerotwo.jpeg">
            </div>

            <div class="textss">
                <h1>Zero Two</h1>
                <h2>February 27| 18 years old</h2>
            </div>

            <div class="twoiconss">
                <a href="https://en.wikipedia.org/wiki/Zero_Two" target="_blank"><img
                        src="images/travel/wikipedia.png"></a>
                <a href="https://www.pinterest.com/search/pins/?q=02&rs=typed" target="_blank"><img
                        src="images/travel/pinterest.png"></a>
            </div>

            <br><br><br>

            <div class="lastss">
                <a href=""><img src="images/travel/view.png"></a>
                <h4>5.9k people view</h4>
            </div>

            <div class="likess">
                <img src="images/travel/heart.png">
                <div class="cardss">
                    <img src="images/travel/qzerotwo.jpg">

                    <h1>Like Zero-Two!</h1>

                    <div class="liness"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
