<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox1</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: rgb(250, 246, 239);
        }

        .image {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }

        .image-container {
            background-color: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 320px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .image-container h2 {
            font-size: 18px;
            margin: 10px 0 5px;
            color: #333;
        }

        .image-container h3 {
            font-size: 14px;
            line-height: 1.5;
            margin: 0;
            color: #666;
            font-family: 'Oxygen', sans-serif;
        }
    </style>
</head>

<body>
    <div>
        <div class="image">
            <div class="image-container">
                <a href="#"><img src="images/custom-img-017-copyright.jpg" alt="image1"></a>
                <h2>Residential projects</h2>
                <h3>We build sustainable and modern homes for comfortable living.</h3>
            </div>
            <div class="image-container">
                <a href="#"><img src="images/custom-img-018-copyright.jpg" alt="image2"></a>
                <h2>Commercial spaces</h2>
                <h3>We build sustainable and modern homes for comfortable living.</h3>
            </div>
            <div class="image-container">
                <a href="#"><img src="images/custom-img-019-copyright.jpg" alt="image3"></a>
                <h2>Infrastructure works</h2>
                <h3>We build sustainable and modern homes for comfortable living.</h3>
            </div>
        </div>
    </div>

</body>

</html>
