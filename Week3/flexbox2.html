<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar1 img {
            height: 35px;
            width: auto;
        }

        .menu-bar1 img {
            height: 15px;
            width: auto;
        }

        .navbar2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar2 img {
            height: 35px;
            width: auto;
        }

        .menu-bar2 img {
            height: 15px;
            width: auto;
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .phone1 h3 {
            font-size: 16px;
            color: #333;
            margin: 0;
        }

        .phoneicon1 img {
            height: 20px;
            width: auto;
        }

        .navbar3 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar3 img {
            height: 35px;
            width: auto;
        }

        a.Contact {
            text-decoration: none;
            padding: 12px 13px;
            border-radius: 7px;
            margin: 8px;
            background-color: rgb(255, 111, 0);
            color: rgb(255, 255, 255);
        }

        .middle-buttons {
            display: flex;
            gap: 15px;
        }

        .middle-buttons a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .middle-buttons a:hover {
            color: tomato;
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .phone1 h3 {
            font-size: 16px;
            color: #333;
            margin: 0;
        }

        .phoneicon1 img {
            height: 20px;
            width: auto;
        }
    </style>
</head>

<body>

    <div class="navbar1">
        <div class="logo1">
            <img src="images/logo-light-retina.png" alt="logo-light-retina">
        </div>

        <div class="menu-bar1">
            <img src="images/menu bar.png" alt="menu">
        </div>
    </div>

    <br>

    <div class="navbar2">
        <div class="logo1">
            <img src="images/logo-light-retina.png" alt="logo-light-retina">
        </div>
        <div class="right-section">
            <div class="phoneicon1">
                <img src="images/phoneicon.png" alt="phoneicon">
            </div>
            <div class="phone1">
                <h3>555-123-4567</h3>
            </div>

            <div class="menu-bar2">
                <img src="images/menu bar.png" alt="menu">
            </div>
        </div>
    </div>

    <br>

    <div class="navbar3">
        <div class="logo2">
            <img src="images/logo-light-retina.png" alt="logo-light-retina">
        </div>

        <div class="middle-buttons">
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#work">Work</a>
            <a href="#project-detail">Project Detail</a>
            <a href="#contact">Contact</a>
        </div>

        <div class="right-section">
            <div class="phoneicon1">
                <img src="images/phoneicon.png" alt="phoneicon">
            </div>

            <div class="phone1">
                <h3>555-123-4567</h3>
            </div>

            <div class="contact1">
                <a class="Contact" href="#" target="_blank">Contact</a>
            </div>
        </div>
    </div>


</body>

</html>
