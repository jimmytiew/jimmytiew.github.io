<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar1 img {
            height: 35px;
            width: auto;
        }

        .menu-bar1 img {
            height: 15px;
            width: auto;
        }

        .navbar2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar2 img {
            height: 35px;
            width: auto;
        }

        .menu-bar2 img {
            height: 15px;
            width: auto;
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .phone1 h3 {
            font-size: 16px;
            color: #333;
            margin: 0;
        }

        .phoneicon1 img {
            height: 20px;
            width: auto;
        }
    </style>
</head>

<body>

    <div class="navbar1">
        <div class="logo1">
            <img src="images/logo-light-retina.png" alt="logo-light-retina">
        </div>

        <div class="menu-bar1">
            <img src="images/menu bar.png" alt="menu">
        </div>
    </div>

    <div class="navbar2">
        <div class="logo1">
            <img src="images/logo-light-retina.png" alt="logo-light-retina">
        </div>
        <div class="right-section">
            <div class="phoneicon1">
                <img src="images/phoneicon.png" alt="phoneicon">
            </div>
            <div class="phone1">
                <h3>555-123-4567</h3>
            </div>

            <div class="menu-bar2">
                <img src="images/menu bar.png" alt="menu">
            </div>
        </div>
    </div>
</body>

</html>
